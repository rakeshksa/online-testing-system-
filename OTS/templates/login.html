{% extends "main.html" %}

{% block title %}OTS-Login From{% endblock title %}

{% block top %}
<a href="{% url 'OTS:registrationForm' %}">Signup</a>
{% endblock top %}
{%block content%}
<div class="all-forms">
    {% if loginError %}
         <div id="error">{{loginError}}</div>
    {% endif %}
    <form action="{% url 'OTS:login' %}" method="post">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username</label>
            <input type="text" name="username" id="">
        </div>
        <div class="form-unit">
            <label for="password">Password</label>
            <input type="password" name="password" id="">
        </div>
        <div class="form-unit">
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </div>
    </form>
    New user <a href="{% url 'OTS:registrationForm' %}">Click here</a>
</div>
{% endblock %}
