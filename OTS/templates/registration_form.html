{% extends "main.html" %}
{% block title %}OTS-Registration Form{% endblock title %}

{% block top %}
<a href="{% url 'OTS:login' %}">Login</a>
{% endblock top %}
{%block content%}
<div class="all-froms">
    <form action="{% url 'OTS:storeCandidate' %}" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="">
        <label for="password">Password</label>
        <input type="password" name="password" id="">
        <label for="name">Name</label>
        <input type="text" name="name" id="">

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
    Already have an account,<a href="{% url 'OTS:login' %}">Click here</a>
</div>
{% endblock %}
